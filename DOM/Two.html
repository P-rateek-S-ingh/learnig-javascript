<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM with me </title>
</head>
<body style="background-color: #212121; color: whitesmoke;">
    <div class="parent">
        <div class="days">Monday</div>
        <div class="days">Tuesday</div>
        <div class="days">Wednesday</div>
        <div class="days">Thursday</div>
        <div class="days">Friday</div>
        <div class="days">Saturday</div>
        <div class="days">Sunday</div>
    </div>
    <script>
        const parent = document.querySelector(".parent")
        console.log(parent);
        console.log(parent.children)
        for(let i = 0 ; i < parent.children.length ; i++){
            console.log(parent.children[i]);
        }
        console.log(parent.children[2].innerText);
        console.log(parent.children[1].innerText);
        parent.children[0].style.color = 'Red'
        parent.children[5].style.color = 'Green'
        parent.children[6].style.color = 'Orange'

        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);

        const day = document.querySelector('.days')
        console.log(day);
        console.log(day.parentElement);
        console.log(day.nextElementSibling);

    </script>
</body>
</html>
